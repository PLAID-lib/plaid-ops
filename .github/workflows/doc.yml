name: Documentation

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 0 * * *'  # Every day at 00:00 UTC

permissions:
  contents: read

jobs:
  doc:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install packages
        run: sudo apt-get install -y libgl1 mesa-utils

      - name: Set up Env with Mamba
        uses: conda-incubator/setup-miniconda@v3
        with:
          use-mamba: true
          python-version: 3.11
          activate-environment: plaid-ops
          environment-file: environment.yml
          auto-activate-base: false
          miniforge-variant: Miniforge3

      - name: Install library in dev mode
        run: |
          conda run -n plaid-ops pip install -e .[dev]

      - name: Compile documentation
        run: |
          cd docs
          conda run -n plaid-ops bash generate_doc.sh